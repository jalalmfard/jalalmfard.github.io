



<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
     <img [src]="getCurrentSlideUrl()" style="width:100%">
     <div class="text">{{getCurrentSlideTitle()}}</div>
   </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="goToPrevious()">&#10094;</a>
  <a class="next" (click)="goToNext()">&#10095;</a>

</div>

<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span *ngFor="let slide of slides; let slideIndex = index"
  class="dot"
  (click)="goToSlide(slideIndex)"></span>
</div>
